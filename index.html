<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-secondary p-3">
    <h1>Todo List</h1>
    <hr>
    <label for="tarea">Nueva Tarea</label>
    <input type="text" name="nombreTarea" id="nombreTarea" value="">
    <button class="btn btn-success" id="agregar">Agregar</button>
    <div class="row" id="container">
        <div class="col-md-2">
            <p>Total: <span id="totalTareas">0</span></p>
            <p>Realizada: <span id="tareasRealizadas">0</span></p>
        </div>
        <div class="col-md-4"></div>
        <table id="listaTareas">

        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
